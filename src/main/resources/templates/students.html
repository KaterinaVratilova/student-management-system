<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Student Management System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row">
    <h1> List of students </h1>
  </div>
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
<tr>
  <th> First name </th>
  <th> Last name </th>
  <th> Company name </th>
  <th> Email </th>
  <th> Course name </th>
  <th> Course date </th>
  <th> Course Start time </th>
  <th> Course ID </th>
  <th> Costs </th>
  <th> Actions </th>
</tr>
    </thead>

<tbody>
<tr th:each = "student: ${students}">
  <td th:text="${student.firstName}"></td>
  <td th:text="${student.lastName}"></td>
  <td th:text="${student.companyName}"></td>
  <td th:text="${student.email}"></td>
  <td th:text="${student.courseName}"></td>
  <td th:text="${student.courseDate}"></td>
  <td th:text="${student.courseStartTime}"></td>
  <td th:text="${student.courseID}"></td>
  <td th:text="${student.costs}"></td>
</tr>
</tbody>





    <tr>


      <td></td>
    </tr>
  </table>
</div>
</body>
</html>
